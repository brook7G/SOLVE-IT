<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenges</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Coding Challenges</h1>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" onclick="runFizzBuzz()">Run FizzBuzz</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" onclick="runPalindromeChecker()">Run Palindrome Checker</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" onclick="runFactorialCalculator()">Run Factorial Calculator</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" onclick="runSimpleCalculator()">Run Simple Calculator</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button class="btn btn-primary btn-block" onclick="runStringReversal()">Run String Reversal</button>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Solution script -->
    <script src="solutions.js" defer></script>
</body>
</html>
